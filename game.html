    <title>4aLine</title>
    <style>
        table {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        .Square {
            width: 5vw;
            height: 5vw;
            text-align: center;
            font-size: 0.0001px;
            font-weight: bold;
            font-family: Verdana;
        }
        
        button {
            width: 5vw;
            height: 5vw;
        }
    </style>
    <script>
        function startGame() {
            document.turn = "red";
            document.playernumber = 3;

            setMessage(document.turn + " gets to start.");
            document.getElementById("playernumber").innerText = document.playernumber + " players";
        }

        function setMessage(msg) {
            document.getElementById("message1").innerText = msg;
            document.getElementById("message2").innerText = msg;
        }

        function nextMove(square) {
            if (square.innerText == "") {
                square.innerText = document.turn;
                square.style.background = document.turn;

                switchTurn();
            } else {
                setMessage("That square is already used.");
            }
        }

        function switchTurn() {
            if (document.turn == "red") {
                document.turn = "green";
            } else if (document.turn == "green") {

                document.turn = "blue";
            } else if (document.turn == "blue") {
                if (document.playernumber == 4) {
                    document.turn = "yellow";
                } else {
                    document.turn = "red";
                }
            } else {
                document.turn = "red";
            }

            setMessage("It's " + document.turn + "'s turn!");
        }

        function setplayernumber() {
            if (document.playernumber == 3) {
                document.playernumber = 4;
            } else {
                document.playernumber = 3;
            }

            document.getElementById("playernumber").innerText = document.playernumber + " players";
        }
    </script>
</head>
